    <p style="font-size: 120%;">len berfungsi untuk menghitung jumlah string (huruf)</p> <br>
    <p style="font-size: 120%;">misal:</p> <br>
    <p style="font-size: 120%;">a = "ikhsan"</p> <br>
    <p style="font-size: 120%;">b = len(a)</p> <br>
    <p style="font-size: 120%;">print(b)</p> <br>
    <p style="font-size: 120%;">Maka outputnya adalah 6 karena "ikhsan" terdapat 6 huruf</p> <br>
    <p style="font-size: 120%;">begitu pula jika diganti "udin" maka outputnya 4</p> <br>
